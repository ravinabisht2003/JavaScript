     <script>
        const divV = document.createElement('div');
        console.log(divV); 
        divV.className = "main";
        divV.id = Math.random()* 10+1;

        // Custom Attribute

        divV.setAttribute("title","generated titel");
                divV.style.padding="12px";

        divV.innerText="ravina";
        // Its override the value

        const addText = document.createTextNode("Ravina");
        divV.appendChild(addText);

        // Add the text in div, but did not override it

        document.body.appendChild(divV);

        // this will move it to the end of the body.



     </script>
